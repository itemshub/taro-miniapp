<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Taro Project</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8f9fa;
    }
    
    #app {
      min-height: 100vh;
    }
    
    /* åŠ è½½åŠ¨ç”» */
    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 16px;
      color: #6c757d;
      font-size: 14px;
    }
    
    /* é”™è¯¯é¡µé¢ */
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      padding: 24px;
      text-align: center;
    }
    
    .error-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    .error-title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .error-message {
      font-size: 16px;
      color: #666;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    
    .error-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .error-button:hover {
      background-color: #0056b3;
    }
    
    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 768px) {
      .error-title {
        font-size: 20px;
      }
      
      .error-message {
        font-size: 14px;
      }
      
      .error-button {
        width: 100%;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading-container">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">åŠ è½½ä¸­...</div>
      </div>
    </div>
  </div>
  
  <script>
    // é¡µé¢åŠ è½½å®Œæˆåçš„å¤„ç†
    window.addEventListener('load', function() {
      // éšè—åŠ è½½åŠ¨ç”»ï¼Œæ˜¾ç¤ºå†…å®¹
      const loadingContainer = document.querySelector('.loading-container');
      if (loadingContainer) {
        setTimeout(() => {
          loadingContainer.style.display = 'none';
        }, 500);
      }
    });
    
    // å…¨å±€é”™è¯¯å¤„ç†
    window.addEventListener('error', function(e) {
      console.error('å…¨å±€é”™è¯¯:', e);
      // showError('é¡µé¢å‡ºç°é”™è¯¯ï¼Œè¯·åˆ·æ–°é‡è¯•');
    });
    
    // Promise é”™è¯¯å¤„ç†
    window.addEventListener('unhandledrejection', function(e) {
      console.error('æœªå¤„ç†çš„ Promise é”™è¯¯:', e.reason);
      // showError('ç½‘ç»œè¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
    });
    
    // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
    function showError(message) {
      const app = document.getElementById('app');
      if (app) {
        app.innerHTML = `
          <div class="error-container">
            <div class="error-icon">ğŸ˜</div>
            <h1 class="error-title">å‡ºé”™äº†</h1>
            <p class="error-message">${message}</p>
            <button class="error-button" onclick="window.location.reload()">é‡æ–°åŠ è½½</button>
          </div>
        `;
      }
    }
    
    // ç½‘ç»œçŠ¶æ€æ£€æµ‹
    if ('navigator' in window && 'onLine' in navigator) {
      function updateOnlineStatus() {
        if (!navigator.onLine) {
          // showError('ç½‘ç»œè¿æ¥å·²æ–­å¼€ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè®¾ç½®');
        }
      }
      
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
    }
  </script>
</body>
</html>
